<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    <div class="my-element"></div>
    <header>
        <nav>
            <ul class="nav-bar">
                <input type="checkbox" id="check">
                <span class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
                </span>
                <label for="check" class="open-menu"><i class="fa-solid fa-bars"></i></label>
            </ul>
        </nav>
    </header>
    <button>click</button>
</body>
<script>
    const checkbox = document.getElementById('check');
    const myElement = document.querySelector('.my-element');

    checkbox.addEventListener('change', function() {
        if (this.checked) {
            myElement.style.display = 'block'; // Hiển thị phần tử my-element
        } else {
            myElement.style.display = 'none'; // Ẩn phần tử my-element
        }
    });

    myElement.addEventListener('click', function() {
        checkbox.checked = false; // Đặt giá trị của checkbox thành false
        myElement.style.display = 'none'; // Ẩn phần tử my-element
    });
</script>
</html>
